<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Civ Operation Proposal Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Civ Operation Proposal – DFW RP Civ Ops Hub</h1>
    
    <form 
      action="https://formspree.io/f/myzjgbya" 
      method="POST" 
      enctype="multipart/form-data" 
      class="space-y-4"
    >
      <div>
        <label class="block font-medium" for="civOpName">Civ Op Name</label>
        <input id="civOpName" name="civOpName" type="text" class="w-full border rounded p-2" placeholder="Enter name" required />
      </div>
      
      <div>
        <label class="block font-medium" for="leaderDiscord">Leader’s Discord Username & ID</label>
        <input id="leaderDiscord" name="leaderDiscord" type="text" class="w-full border rounded p-2" placeholder="Example: User#0000" required />
      </div>
      
      <div>
        <label class="block font-medium" for="civOpType">Civ Op Type</label>
        <select id="civOpType" name="civOpType" class="w-full border rounded p-2" required>
          <option value="" disabled selected>Select type</option>
          <option>Business</option>
          <option>Gang</option>
          <option>Family</option>
          <option>Roleplay Group</option>
          <option>Other</option>
        </select>
      </div>
      
      <div>
        <label class="block font-medium" for="shortDescription">Short Description</label>
        <textarea id="shortDescription" name="shortDescription" class="w-full border rounded p-2" rows="2" placeholder="One paragraph description..." required></textarea>
      </div>
      
      <div>
        <label class="block font-medium" for="backstory">Backstory / Lore</label>
        <textarea id="backstory" name="backstory" class="w-full border rounded p-2" rows="4" placeholder="Group origin, goals, etc..." required></textarea>
      </div>
      
      <div>
        <label class="block font-medium" for="roster">Roster of Members</label>
        <textarea id="roster" name="roster" class="w-full border rounded p-2" rows="3" placeholder="Include at least 3 members with roles" required></textarea>
      </div>
      
      <div>
        <label class="block font-medium" for="uniform">Uniform or Markings</label>
        <input id="uniform" name="uniform" type="text" class="w-full border rounded p-2" placeholder="Colors, outfits, cars" />
      </div>
      
      <div>
        <label class="block font-medium" for="rules">Rules or RP Guidelines</label>
        <textarea id="rules" name="rules" class="w-full border rounded p-2" rows="3" placeholder="Group's internal RP rules..." required></textarea>
      </div>
      
      <div>
        <label class="block font-medium" for="scenes">Scene Examples</label>
        <textarea id="scenes" name="scenes" class="w-full border rounded p-2" rows="3" placeholder="2-3 scenarios you would roleplay" required></textarea>
      </div>
      
      <div>
        <label class="block font-medium" for="logo">Logo or Emblem (Optional)</label>
        <input id="logo" name="logo" type="file" class="w-full border rounded p-2" accept="image/*" />
      </div>
      
      <div>
        <label class="block font-medium" for="extra">Anything else?</label>
        <textarea id="extra" name="extra" class="w-full border rounded p-2" rows="2" placeholder="Extra notes..."></textarea>
      </div>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </div>
</body>
</html>
