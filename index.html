<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Civ Operation Proposal Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Civ Operation Proposal – DFW RP Civ Ops Hub</h1>

    <form 
      action="https://formspree.io/f/myzjgbya"
      method="POST"
      enctype="multipart/form-data"
      class="space-y-4"
    >
      <div>
        <label class="block font-medium">Civ Op Name</label>
        <input type="text" name="civ_op_name" class="w-full border rounded p-2" placeholder="Enter name" required>
      </div>

      <div>
        <label class="block font-medium">Leader’s Discord Username & ID</label>
        <input type="text" name="leader_discord" class="w-full border rounded p-2" placeholder="Example: User#0000" required>
      </div>

      <div>
        <label class="block font-medium">Civ Op Type</label>
        <select name="civ_op_type" class="w-full border rounded p-2">
          <option>Business</option>
          <option>Gang</option>
          <option>Family</option>
          <option>Roleplay Group</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Short Description</label>
        <textarea name="short_description" class="w-full border rounded p-2" rows="2" placeholder="One paragraph description..." required></textarea>
      </div>

      <div>
        <label class="block font-medium">Backstory / Lore</label>
        <textarea name="backstory" class="w-full border rounded p-2" rows="4" placeholder="Group origin, goals, etc..." required></textarea>
      </div>

      <div>
        <label class="block font-medium">Roster of Members</label>
        <textarea name="roster" class="w-full border rounded p-2" rows="3" placeholder="Include at least 3 members with roles" required></textarea>
      </div>

      <div>
        <label class="block font-medium">Uniform or Markings</label>
        <input type="text" name="uniform" class="w-full border rounded p-2" placeholder="Colors, outfits, cars">
      </div>

      <div>
        <label class="block font-medium">Rules or RP Guidelines</label>
        <textarea name="rules" class="w-full border rounded p-2" rows="3" placeholder="Group's internal RP rules..."></textarea>
      </div>

      <div>
        <label class="block font-medium">Scene Examples</label>
        <textarea name="scene_examples" class="w-full border rounded p-2" rows="3" placeholder="2-3 scenarios you would roleplay"></textarea>
      </div>



      <div>
        <label class="block font-medium">Anything else?</label>
        <textarea name="notes" class="w-full border rounded p-2" rows="2" placeholder="Extra notes..."></textarea>
      </div>

      <!-- ✅ Redirect to your thank-you page -->
      <input type="hidden" name="_next" value="https://the-penguinologist.github.io/dfw-civ-op-form/thank-you.html" />

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </div>
</body>
</html>
